<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
     <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
     <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

     <!-- Link to Moment.js should go here -->
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    
    <body>
     <div class = "container">

        <div class="row">
            <div class ="jumbotron col-lg-12">
                <h1 class = "display-4 icon">Choo-Choo Train Time</h1>

            </div>
        </div>
        <div class ="row">
            <div class = "col-md-12">

                <div class="card" style ="width: 75rem" >
                    <div class="card-header">
                    Current Train Schedule
                    </div>
                    <div class = "card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival </th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row"></th>
                                    <td id = "traintime-rows"></td>
                                </tr>
                            </tbody>       
                        </table>     

                    </div>
                       
                </div>
                    
           </div>
        </div>
</br>
        <div class = "row">
            <div class = "col-md-12">
                    <div class="card" style = "width: 75rem">
                            <div class="card-header">Add Train</div>
                        <div class="card-body">
                                <form role="form">
                                        <div class="form-group">
                                            
                                            <label for="trainName-input">
                                                Train Name
                                            </label>
                                            <input type="name" class="form-control" id="trainName-input" />
                                        </div>
                                        <div class="form-group">
                                            
                                            <label for="destination-input">
                                                Destination
                                            </label>
                                            <input type="destination" class="form-control" id="destination-input" />
                                        </div>
                                       
                                        <div class="form-group">
                                            <label for="TrainTime-input">
                                                    First Train Time
                                            </label>
                                            <input type="TrainTime" class="form-control" id="TrainTime-input" />
                                        </div>
                                        <div class="form-group">
                                            
                                            <label for="frequency-input">
                                                Frequency
                                            </label>
                                            <input type="frequency" class="form-control" id="frequency-input" />
                                        </div>
                                        <button type="submit" class="btn btn-default" id="submit">
                                            Submit
                                        </button>
                                </form>
                        </div>
                    </div>

            </div>
        </div>
     </div>

    </body>
    <script src ="assets/javascript/timeTrain.js"></script>
</html>
